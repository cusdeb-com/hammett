line-length = 100

select = ["ALL"]

ignore = [
    "ANN401",  # any-type
    "D105",
    "D107",
    "D202",  # no-blank-line-after-function
    "D203",  # no-blank-line-before-class
    "D205",
    "D212",
    "D213",
    "D401",
    "D419",
    "N818",  # error-suffix-on-exception-name
    "PT009",  # pytest-unittest-assertion
    "RUF012",
    "UP037",  # quoted-annotation
]

exclude = ["demos/", "src/*"]

target-version = "py310"

[flake8-quotes]
inline-quotes = "single"

[pylint]
max-args = 6
